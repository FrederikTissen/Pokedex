<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

</head>

<body id="body" onload="init()">
    <div id="header" class="header">
        <div class="logo-box">
            <img class="logo pointer" src="img/pokeball_logo.png">
            <h2 id="logo-font" class="color-white">Pokemon</h2>
        </div>
        <input class="input_header" type="text" placeholder="Suche">

        <div class="darkmode-box">
            <img id="moon" onclick="darkMode()" class="label border-dark" src="./img/moon.png">
            <img id="sun" onclick="darkModeOff()" class="label border-dark" src="./img/sun.png">
        </div>
    </div>


    <div id="pokedex" class="pokedex"></div>

    <div class="overlay d-none" id="overlay">
        <div id="detail-card" class=" ">
            <h1 class="detail-card-name margin-10" id="detail-card-name">Name</h1>
            <div id="detail-card-type-box" class="detail-card-type-box">
                <p id="detail-card-type" class="type "></p>
                <p id="detail-card-type2" class="type "></p>
            </div>
            <div id="size-box" class="size-box">
                <p id="size" class="size"></p>
                <p id="weigth" class="weigth"></p>
            </div>

            <div id="change-pokemon" class="change-pokemon">
                <img id="turn-left" class="turn-left-png" src="./img/winkel-links.png">
                <img id="turn-right" class="turn-right-png" src="./img/winkel-rechts.png">

            </div>

            <div id="detail-card-img-div" class="detail-card-img-div">
                <img class="detail-card-img" id="detail-card-img" src="" alt="">
            </div>

            <div class="detail-card-box">

            </div>
        </div>

    </div>

    <div id="footer" class="footer">
        <div id="link-bar" class="linkbar">
            <a id="start-link" class="link_footer" href=" ">Startseite</a>
            <a id="impressum-link" class="link_footer" href=" ">Impressum & Datenschutz</a>
        </div>
    </div>


</body>

</html>
