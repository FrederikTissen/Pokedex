<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="loadPokemon()">
    <div class="header">
        <div class="logo-box">
            <img class="logo pointer" src="img/pokeball_logo.png">
            <h2 class="color-white">POKEMON</h2>
        </div>
        <input class="input_header" type="text" placeholder="Suche">
        <div class="icons_header_container">
            <img class="icons_header pointer" src="img/icons_house.png">
            <img class="pointer" src="img/icons_send_24px.png">
            <img class="icons_header pointer" src="img/icons_plus.png">
            <img class="icons_header pointer" src="img/icons_compass.png">
            <img class="icons_header pointer" src="img/icons_heart_24px.png">
        </div>
    </div>


    <div id="pokedex" class="pokedex"></div>



    <div class="footer">
        <div class="linkbar">
            <a class="link_footer" href=" ">Startseite</a>
            <a class="link_footer" href=" ">Impressum & Datenschutz</a>
        </div>
    </div>


</body>

</html>
